<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VULSCAN Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/dashboard.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
  </head>
  <body>


    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">VULSCAN Manager</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="home"></span>
                Vulnerabilities <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Import vulnerabilities
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Delete vulnerabilities
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Reports</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Current scan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Last quarter scan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Year scan
              </a>
            </li>
          </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <form>
        <div class="form-group row">
          <div class="col-lg-1 col-md-4">
            <label for="inputHostname" class="col-form-label">Installation:</label>
          </div>
          <div class="col-lg-4 col-md-8">
            <select class="form-control" id="inputInstallation">
              <option>JB Fort Sam</option>
              <option>JB Other Place</option>
              <option>JB San Antonio</option>
            </select>
          </div>
          <div class="col-lg-1 col-md-4">
            <label for="inputHostname" class="col-form-label">Hostname:</label>
          </div>
          <div class="col-lg-4 col-md-8">
              <input type="text" class="form-control" id="inputHostname" placeholder="Hostname">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-1 col-md-4">
            <label for="inputScandate" class="col-form-label">Scan Date:</label>
          </div>
          <div class="col-lg-4 col-md-8">
            <select class="form-control" id="inputScandate">
              <option>03-Mar-2019</option>
              <option>01-Mar-2019</option>
              <option>23-Feb-2019</option>
            </select>
          </div>
          <div class="col-lg-1 col-md-4">
            <label for="inputHostname" class="col-form-label">IP Address:</label>
          </div>
          <div class="col-lg-4 col-md-8">
            <input type="text" class="form-control" id="inputHostname" aria-describedby="hostnameHelp" placeholder="IP Address">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-1 col-md-4"></div>
          <div class="col-lg-4 col-md-8"></div>
          <div class="col-lg-1 col-md-4">
            <label for="inputOrganization" class="col-form-label">Organization:</label>
          </div>
          <div class="col-lg-4 col-md-8">
            <select class="form-control" id="inputOrganization">
              <option>NEC</option>
              <option>METC</option>
              <option>AMEDDCS</option>
              <option>ARNorth</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Search</button>
    </form>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Vulnerabilities</h1>

        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
        </div>
      </div>
    </main>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/feather.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="js/dashboard.js"></script>

    </body>

</html>
